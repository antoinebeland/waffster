<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example | BudgetViz</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link href="assets/styles/normalize.css" rel="stylesheet">
  <link href="../dist/budgetviz.css" rel="stylesheet">
  <link href="assets/styles/style.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="pull-right">
    <div class="btn-group">
      <button id="up" disabled>
        <img alt='Up' src="assets/images/hierarchy-up.svg">
      </button>
      <button id="down">
        <img alt='Down' src="assets/images/hierarchy-down.svg">
      </button>
    </div>
    <div class="btn-group">
      <button id="undo" title="Annuler" disabled>
        <img alt='Undo' src="assets/images/undo.svg">
      </button>
      <button id="redo" title="Rétablir" disabled>
        <img alt='Redo' src="assets/images/redo.svg">
      </button>
    </div>
    <div class="btn-group" id="layouts">
      <button class="selected">
        <img alt='Grid' src="assets/images/grid.svg">
      </button>
      <button>
        <img alt='Horizontal bars' src="assets/images/horizontal-bars.svg">
      </button>
      <button>
        <img alt='Bars' src="assets/images/bars.svg">
      </button>
    </div>
  </div>
  <h1><img alt="logo" src="assets/images/lys.svg"> Budget du Québec 2018</h1>
</header>
<main>
  <svg id="budget-visualization"></svg>
</main>
<script type="text/javascript" src="../node_modules/d3/dist/d3.min.js"></script>
<script type="text/javascript" src="../dist/budgetviz.js"></script>
<script type="text/javascript" src="./example.js"></script>
</body>
</html>
